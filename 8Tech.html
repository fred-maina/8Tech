.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width:auto;
  padding: 16px;
  margin-top: -22px;
  margin-left:20px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}
 .prev {
  left:-20px;
}     
      
.prev:hover, .next:hover {

}
  
  spin {
  color: #ffa200;

  font-size: 20px;
  font-family:serif;

}

@keyframes colorChange {
  0% { color: #ffa200; }
  25% { color: #ff0000; } /* Red */
  50% { color: #00ff00; } /* Green */
  75% { color: #0000ff; } /* Blue */
  100% { color: #ffa200; } /* Original color */
}

<script>
function myFunction() {
    var x = document.getElementById("myNavbar");
    if (x.className === "navbar") {
        x.className += " responsive";
    } else {
        x.className = "navbar";
    }
}

document.querySelector('.search-btn').onclick = function() {
    var query = document.querySelector('.search-box').value;
    window.open('https://www.bing.com/search?q=' + encodeURIComponent(query));
};

document.querySelector('.scroll-container').addEventListener('wheel', function(e) {
    if (e.deltaY > 0) this.scrollLeft += 100;
    else this.scrollLeft -= 100;
  });

  var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  slides[slideIndex-1].style.display = "block";  
}

// Auto-advance every 3 seconds (adjust as needed)
setInterval(function() {
  plusSlides(1);
}, 3000); // Change the duration (in milliseconds) as desired
</script>
